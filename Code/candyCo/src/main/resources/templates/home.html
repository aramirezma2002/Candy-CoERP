<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{css/global.css}" type="text/css">
</head>

<body>
    <header class="color_back">
        <img class="img_logo color_back" th:src="@{images/logo.png}" />
        <div class="header_div">
            <h1>Home</h1>
            <div class="perfil_container border border-dark rounded">
                <i class="bi bi-person-lines-fill"></i>
                <p class="p_margin"><b><span sec:authentication="name"></span></b></p>
            </div>
            <a class="btn btn-default border border-dark button_perfil" role="button" th:href="@{/perfil}">Modificar
                Perfil</a>

            <form method="POST" th:action="@{/logout}">
                <a class="bi bi-box-arrow-right color_exit border border-dark rounded button_exit" href="#"
                    onclick="this.parentNode.submit();"></a>
            </form>
        </div>
    </header>
    <div class="separadorh"></div>
    <div class="center_div height_div">
        <form method="GET" th:action="@{/magatzem}">
            <div class="container div border border-dark div_round container_hover" href="#"
                onclick="this.parentNode.submit();">
                <i class="bi bi-inboxes-fill max"></i>
                <span class="separadorv"></span>
                <div class="font_div color_back center_align justify_center div_roundright">
                    <h1>Modul Magatzems</h1>
                </div>
            </div>
        </form>
        <form method="GET" th:action="@{/usuaris}">
            <div class="container div border border-dark div_round container_hover" href="#"
                onclick="this.parentNode.submit();">
                <i class="bi bi-person-lines-fill max"></i>
                <span class="separadorv"></span>
                <div class="font_div color_back center_align justify_center div_roundright">
                    <h1>Modul Usuaris</h1>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
