<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="../static/css/global.css" rel="stylesheet" th:href="@{css/global.css}" type="text/css">
    </head>
    <body>
        <div class="center_div">
            <div class="crearMagatzem">
                <h1>Crear Magatzem</h1>

                <div class="inputsCrearMagat">
                    <p>
                        Nom del magatzem
                        <input type="text" name="nom" id="nom" placeholder="Nom del magatzem"/>
                    </p>

                    <p>
                        Ubicació del magatzem
                        <input type="text" name="ubicacio" id="ubicacio" placeholder="Ubicació del magatzem"/>
                    </p>

                    <p>
                        Estat del magatzem
                        <input type="text" name="estat" id="estat" placeholder="Estat del magatzem"/>
                    </p>
                </div>

                <form method="POST" th:action="@{/magatzem}">
                    <button type="submit" value="guardarMagatzem">
                        Guardar
                    </button> 
                </form>
            </div>
        </div>

    </body>
</html>
