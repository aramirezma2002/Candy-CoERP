<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{css/global.css}" type="text/css">
        <link rel="stylesheet" th:href="@{css/login.css}" type="text/css">
    </head>
    <body>
        <div class="center_div">
            <div class="bg-warning bg-gradient color_log"></div>
            <img class="fondo_img" th:src="@{images/fondo.jpg}"/>
            <div class="login_box color_back rounded"> 
                <img class="img_logo color_back" th:src="@{images/logo.png}"/>
                <h1>Inici de sessió</h1>

                <form method="POST" th:action="@{/login}">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Credencials incorrectes.</div>
                    </div>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">Login realitzat.</div>
                    </div>
                    
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Ha cerrado sessión exitosamente.</div>
                    </div>

                    <p>
                        <!--El name i id de el nom d'usuari ha de ser username perquè Spring Security el reconegui com a tal-->
                        <!--<label for="correu">Usuari:</label>-->
                        <input class="form-control" type="email" name="correu" id="correu" placeholder="Email"/>
                    </p>

                    <p>
                        <!--El name i id de la contrasenya ha de ser password perquè Spring Security el reconegui com a tal-->
                        <!--<label for="password">Contrasenya:</label>-->
                        <input class="form-control" type="password" name="password" id="password" placeholder="Contrasenya"/>
                    </p>

                    <button type="submit" value="Login">
                        Login
                    </button>    
                </form>
            </div>
        </div>

    </body>
</html>
